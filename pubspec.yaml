name: recipe_app
description: A new Flutter project showcasing TheMealDB API.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # State Management & DI
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  http: ^1.2.0

  # Persistence
  sqflite: ^2.3.0
  path: ^1.8.3

  # UI & Utilities
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  url_launcher: ^6.2.4
  photo_view: ^0.14.0 # For interactive image viewer
  equatable: ^2.0.5
  collection: ^1.18.0

flutter:
    uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8




  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 // optional
